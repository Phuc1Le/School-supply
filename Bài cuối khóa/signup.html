<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
  <style>
        body {
            background: url("https://i.pinimg.com/originals/68/c4/70/68c4708015d06e72b945bad37a038006.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        form {
            border: 7px solid white;
            width: 395px;
            text-align: center;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<form action="#">
  <fieldset>
    <label for="user">Tên đăng nhập:</label>
    <input type="text" name="user" id="user">
  </fieldset>
  <fieldset>
    <label for="pwd">Mật khẩu:</label>
    <input type="password" name="pwd" id="pwd">
  </fieldset>
  <fieldset>
    <label for="rpwd">Nhập lại mật khẩu:</label>
    <input type="password" name="rpwd" id="rpwd">
  </fieldset>
  <fieldset>
    <label for="email">Địa chỉ email:</label>
    <input type="email" name="email" id="email">
  </fieldset>
  <fieldset>
    <fieldset>
    <label for="sdt">Số điện thoại:</label>
    <input type="email" name="sdt" id="sdt">
  </fieldset>
    <button type="button" onclick="checkInput()">Đăng kí</button>
    <input type="reset" value="Nhập lại">
  </fieldset>
</form>
</body>
</html>
